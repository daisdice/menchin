<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瞬解！メンチン道場</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="toast-container"></div>
    <div id="app">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>瞬解！メンチン道場</h1>
            <p>制限時間内に清一色の待ちをいくつ当てられるか？</p>

            <div class="difficulty-select" style="margin-bottom: 20px;">
                <p style="margin-bottom: 10px; font-size: 1rem;">難易度を選択してスタート</p>
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <button class="btn primary difficulty-btn" data-diff="easy"
                        style="background-color: #4caf50;">初級<br><span
                            style="font-size: 0.8rem">(1-2面待ち)</span></button>
                    <button class="btn primary difficulty-btn" data-diff="normal"
                        style="background-color: #2196f3;">中級<br><span
                            style="font-size: 0.8rem">(3-4面待ち)</span></button>
                    <button class="btn primary difficulty-btn" data-diff="hard"
                        style="background-color: #f44336;">上級<br><span
                            style="font-size: 0.8rem">(5面待ち以上)</span></button>
                    <button class="btn primary difficulty-btn" data-diff="random"
                        style="background-color: #9c27b0;">ランダム<br><span style="font-size: 0.8rem">(全範囲)</span></button>
                </div>
            </div>

            <button id="training-mode-btn" class="btn secondary"
                style="margin-top: 10px; background-color: #ff9800; color: white;">💪 特訓モード</button>

            <div style="margin-top: 30px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
                <button id="ranking-btn" class="btn secondary">🏆 ランキング</button>
                <button id="stats-btn" class="btn secondary">📊 プレイデータ</button>
                <button id="achievements-btn" class="btn secondary">🏆 トロフィー</button>
            </div>
        </div>

        <!-- Ranking Screen -->
        <div id="ranking-screen" class="screen">
            <h2>🏆 ランキング</h2>

            <div class="tabs" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
                <button class="btn secondary tab-btn active" data-tab="easy">初級</button>
                <button class="btn secondary tab-btn" data-tab="normal">中級</button>
                <button class="btn secondary tab-btn" data-tab="hard">上級</button>
                <button class="btn secondary tab-btn" data-tab="random">ランダム</button>
            </div>

            <div id="ranking-content">
                <ul id="ranking-list"
                    style="list-style: none; padding: 0; text-align: left; display: inline-block; min-width: 250px;">
                    <!-- Ranking items will be injected here -->
                </ul>
            </div>

            <button id="ranking-back-btn" class="btn primary" style="margin-top: 30px;">タイトルに戻る</button>
        </div>

        <!-- Training Settings Screen -->
        <div id="training-screen" class="screen">
            <h2>💪 特訓モード設定</h2>
            <p>苦手な待ち数を指定して集中練習！</p>

            <div class="training-options" style="margin: 30px 0;">
                <p>待ちの数を選択:</p>
                <div class="wait-select-container"
                    style="display: flex; gap: 10px; justify-content: center; margin-top: 10px;">
                    <button class="btn secondary training-wait-btn" data-wait="1">1面</button>
                    <button class="btn secondary training-wait-btn" data-wait="2">2面</button>
                    <button class="btn secondary training-wait-btn" data-wait="3">3面</button>
                    <button class="btn secondary training-wait-btn" data-wait="4">4面</button>
                    <button class="btn secondary training-wait-btn" data-wait="5">5面+</button>
                </div>
            </div>

            <button id="start-training-btn" class="btn primary" disabled>特訓開始</button>
            <button id="training-back-btn" class="btn secondary" style="margin-top: 20px;">戻る</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="header">
                <div class="timer">残り時間: <span id="time-left">60</span>秒</div>
                <div class="score">スコア: <span id="current-score">0</span></div>
            </div>

            <div class="game-area">
                <div id="hand-container" class="hand">
                    <!-- Tiles will be injected here -->
                </div>

                <div class="controls">
                    <p>待ち牌を選択してください（複数選択可）</p>
                    <div class="numpad">
                        <button class="num-btn" data-value="1">1</button>
                        <button class="num-btn" data-value="2">2</button>
                        <button class="num-btn" data-value="3">3</button>
                        <button class="num-btn" data-value="4">4</button>
                        <button class="num-btn" data-value="5">5</button>
                        <button class="num-btn" data-value="6">6</button>
                        <button class="num-btn" data-value="7">7</button>
                        <button class="num-btn" data-value="8">8</button>
                        <button class="num-btn" data-value="9">9</button>
                    </div>
                    <button id="submit-answer-btn" class="btn action">回答する</button>
                    <button id="quit-training-btn" class="btn secondary hidden"
                        style="margin-top: 10px; background-color: #ff9800; color: white;">特訓を終了する</button>
                </div>
            </div>
            <div id="feedback" class="feedback hidden"></div>
            <div id="time-up-overlay" class="time-up-overlay hidden">
                <div class="time-up-content">
                    <div class="time-up-text">終了！</div>
                    <div class="time-up-answer">正解は... <span id="time-up-correct-waits"></span></div>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <h2>ゲーム終了！</h2>
            <div id="new-record-msg" class="hidden"
                style="color: #ffd700; font-weight: bold; font-size: 1.5rem; margin-bottom: 10px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);">
                NEW RECORD!</div>
            <div class="final-score">スコア: <span id="final-score-val">0</span></div>
            <button id="restart-btn" class="btn primary">もう一度遊ぶ</button>
            <button id="title-btn" class="btn secondary" style="margin-top: 10px;">タイトルに戻る</button>
            <button id="share-btn" class="btn secondary"
                style="margin-top: 10px; background-color: #000; color: #fff;">Xで共有する</button>
        </div>

        <!-- Stats Screen (Renamed to Play Data) -->
        <div id="stats-screen" class="screen">
            <h2>📊 プレイデータ</h2>

            <div class="stats-tabs">
                <button class="stats-tab-btn active" data-target="stats-summary">総合</button>
                <button class="stats-tab-btn" data-target="stats-details">詳細</button>
            </div>

            <!-- Stats Summary Section (Renamed to General) -->
            <div id="stats-summary" class="stats-content-section active">
                <div class="stats-container">
                    <h3>基本統計</h3>
                    <div class="stats-basic">
                        <div class="stat-item">
                            <span class="stat-label">総プレイ回数:</span>
                            <span class="stat-value" id="stat-total-games">0</span>回
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">平均スコア:</span>
                            <span class="stat-value" id="stat-avg-score">0.0</span>点
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">総正解数:</span>
                            <span class="stat-value" id="stat-correct">0</span> / <span id="stat-total">0</span>
                            (<span class="stat-value" id="stat-accuracy">0</span>%)
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">最高連続正解:</span>
                            <span class="stat-value" id="stat-max-streak">0</span>問
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">平均回答時間:</span>
                            <span class="stat-value" id="stat-avg-time">0.0</span>秒
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats Details Section -->
            <div id="stats-details" class="stats-content-section">
                <div class="stats-container">
                    <h3>難易度別成績</h3>
                    <div id="diff-stats-container">
                        <!-- Difficulty stats table will be injected here -->
                    </div>

                    <h3 style="margin-top: 30px;">待ちの数別正解率</h3>
                    <div class="stats-waits" id="stats-waits-container">
                        <!-- Wait stats will be injected here -->
                    </div>
                </div>
            </div>

            <div style="margin-top: 20px; padding-bottom: 20px;">
                <button id="stats-back-btn" class="btn primary">タイトルに戻る</button>
                <button id="stats-share-btn" class="btn secondary"
                    style="margin-top: 10px; background-color: #000; color: #fff;">📊 Xでデータを共有する</button>
                <button id="stats-reset-btn" class="btn secondary"
                    style="margin-top: 10px; background-color: #c62828; color: #fff;">データをリセット</button>
            </div>
        </div>

        <!-- Achievements Screen (Renamed to Trophies) -->
        <div id="achievements-screen" class="screen">
            <h2>🏆 トロフィー</h2>

            <div class="stats-container" style="flex: 1; overflow-y: auto;">
                <div id="achievements-list" style="text-align: left; margin-top: 10px;">
                    <!-- Achievements will be injected here -->
                </div>
            </div>

            <div style="margin-top: 20px; padding-bottom: 20px;">
                <button id="achievements-back-btn" class="btn primary">タイトルに戻る</button>
            </div>
        </div>
    </div>

    <script src="js/mahjong.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
