<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンチン待ち当てクイズ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>メンチン待ち当てクイズ</h1>
            <p>制限時間内に清一色の待ちをいくつ当てられるか？</p>
            <button id="start-btn" class="btn primary">ゲームスタート</button>

            <div id="ranking-container" style="margin-top: 30px;">
                <h3>ランキング (Top 5)</h3>
                <ul id="ranking-list"
                    style="list-style: none; padding: 0; text-align: left; display: inline-block; min-width: 200px;">
                    <!-- Ranking items will be injected here -->
                </ul>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="header">
                <div class="timer">残り時間: <span id="time-left">60</span>秒</div>
                <div class="score">スコア: <span id="current-score">0</span></div>
            </div>

            <div class="game-area">
                <div id="hand-container" class="hand">
                    <!-- Tiles will be injected here -->
                </div>

                <div class="controls">
                    <p>待ち牌を選択してください（複数選択可）</p>
                    <div class="numpad">
                        <button class="num-btn" data-value="1">1</button>
                        <button class="num-btn" data-value="2">2</button>
                        <button class="num-btn" data-value="3">3</button>
                        <button class="num-btn" data-value="4">4</button>
                        <button class="num-btn" data-value="5">5</button>
                        <button class="num-btn" data-value="6">6</button>
                        <button class="num-btn" data-value="7">7</button>
                        <button class="num-btn" data-value="8">8</button>
                        <button class="num-btn" data-value="9">9</button>
                    </div>
                    <button id="submit-answer-btn" class="btn action">回答する</button>
                </div>
            </div>
            <div id="feedback" class="feedback hidden"></div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <h2>ゲーム終了！</h2>
            <div id="new-record-msg" class="hidden"
                style="color: #ffd700; font-weight: bold; font-size: 1.5rem; margin-bottom: 10px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);">
                NEW RECORD!</div>
            <div class="final-score">スコア: <span id="final-score-val">0</span></div>
            <button id="restart-btn" class="btn primary">もう一度遊ぶ</button>
            <button id="title-btn" class="btn secondary" style="margin-top: 10px;">タイトルに戻る</button>
            <button id="share-btn" class="btn secondary"
                style="margin-top: 10px; background-color: #000; color: #fff;">Xで共有する</button>
        </div>
    </div>

    <script src="js/mahjong.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
